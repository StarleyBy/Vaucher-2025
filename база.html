<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База</title>
    <link rel="stylesheet" href="Vaucher/assets/css/styles.css">
    <link rel="manifest" href="Vaucher/manifest.json">
</head>
<body>
    <div class="container">
        <h1>База учеников</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Поиск по имени или ТЗ">
            <button id="search-button">Поиск</button>
        </div>
        <div id="database-table"></div>
    </div>
    <script src="Vaucher/config/google-config.js"></script>
    <script src="Vaucher/assets/js/google-api.js"></script>
    <script src="Vaucher/assets/js/база.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('Vaucher/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
