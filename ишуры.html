<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ишуры</title>
    <link rel="stylesheet" href="Vaucher/assets/css/styles.css">
    <link rel="manifest" href="Vaucher/manifest.json">
</head>
<body>
    <div class="container">
        <h1>Ишуры</h1>
        <form id="confirmations-form">
            <div class="form-group">
                <label for="student-name">Имя Фамилия</label>
                <select id="student-name" required></select>
            </div>
            <div class="form-group">
                <label for="tz-number">ТЗ</label>
                <input type="text" id="tz-number" disabled>
            </div>
            <div class="form-group">
                <label for="ishur-arshama">Ишур аршама</label>
                <input type="file" id="ishur-arshama" accept="image/*,application/pdf" required>
            </div>
            <div class="form-group">
                <label for="ishur-thilat-limudim">Ишур тхилат лимудим</label>
                <input type="file" id="ishur-thilat-limudim" accept="image/*,application/pdf" required>
            </div>
            <div class="form-buttons">
                <button type="submit">Отправить</button>
                <button type="button" id="cancel-button">Отмена</button>
            </div>
        </form>
    </div>
    <script src="Vaucher/config/google-config.js"></script>
    <script src="Vaucher/assets/js/google-api.js"></script>
    <script src="Vaucher/assets/js/ишуры.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('Vaucher/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
