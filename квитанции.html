<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квитанции</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Квитанции</h1>
        <form id="receipts-form">
            <div class="form-group">
                <label for="student-name">Имя Фамилия</label>
                <select id="student-name" required></select>
            </div>
            <div class="form-group">
                <label for="tz-number">ТЗ</label>
                <input type="text" id="tz-number" disabled>
            </div>
            <div class="form-group">
                <label for="receipt-5000">Квитанция 5000</label>
                <input type="file" id="receipt-5000" accept="image/*,application/pdf" required>
            </div>
            <div class="form-group" id="receipt-200-group" style="display: none;">
                <label for="receipt-200">Квитанция 200</label>
                <input type="file" id="receipt-200" accept="image/*,application/pdf">
            </div>
            <div class="form-buttons">
                <button type="submit">Отправить</button>
                <button type="button" id="cancel-button">Отмена</button>
            </div>
        </form>
    </div>
    <script src="config/google-config.js"></script>
    <script src="assets/js/google-api.js"></script>
    <script src="assets/js/квитанции.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
