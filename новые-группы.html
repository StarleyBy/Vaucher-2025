<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новые группы</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Новые группы</h1>
        <form id="new-group-form">
            <div class="form-group">
                <label for="month">Месяц начала курса</label>
                <select id="month" required>
                    <option value="Январь">Январь</option>
                    <option value="Февраль">Февраль</option>
                    <option value="Март">Март</option>
                    <option value="Апрель">Апрель</option>
                    <option value="Май">Май</option>
                    <option value="Июнь">Июнь</option>
                    <option value="Июль">Июль</option>
                    <option value="Август">Август</option>
                    <option value="Сентябрь">Сентябрь</option>
                    <option value="Октябрь">Октябрь</option>
                    <option value="Ноябрь">Ноябрь</option>
                    <option value="Декабрь">Декабрь</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-day">Дата начала курса</label>
                <input type="number" id="start-day" min="1" max="31" required>
            </div>
            <div id="groups-container">
                <!-- Group fields will be added here dynamically -->
            </div>
            <div class="form-buttons">
                <button type="button" id="add-group-button">Еще одна группа</button>
                <button type="submit">Отправить</button>
                <button type="button" id="cancel-button">Отмена</button>
            </div>
        </form>
    </div>
    <script src="config/google-config.js"></script>
    <script src="assets/js/google-api.js"></script>
    <script src="assets/js/новые-группы.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
