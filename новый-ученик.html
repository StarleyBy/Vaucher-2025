<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Новый ученик</title>
    <link rel="stylesheet" href="Vaucher/assets/css/styles.css">
    <link rel="manifest" href="Vaucher/manifest.json">
</head>
<body>
    <div class="container">
        <h1>Новый ученик</h1>
        <form id="new-student-form">
            <div class="form-group">
                <label for="student-name">Имя Фамилия ученика</label>
                <input type="text" id="student-name" required>
            </div>
            <div class="form-group">
                <label for="student-name-hebrew">Имя Фамилия на иврите</label>
                <input type="text" id="student-name-hebrew" dir="rtl" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" pattern="9725[0-9]{8}" placeholder="9725********" required>
            </div>
            <div class="form-group">
                <label for="tz-number">ТЗ (номер теудат зеута)</label>
                <input type="text" id="tz-number" pattern="[0-9]{9}" required>
            </div>
            <div class="form-group">
                <label for="tz-file">Фото/пдф ТЗ</label>
                <input type="file" id="tz-file" accept="image/*,application/pdf" required>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <select id="city" required></select>
            </div>
            <div class="form-group">
                <label for="email">Мейл</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="level">Уровень</label>
                <select id="level" required>
                    <option value="начинающие">начинающие</option>
                    <option value="продвинутые">продвинутые</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-date">Дата начала курса</label>
                <input type="date" id="start-date" required>
            </div>
            <div class="form-group">
                <label for="group">Группа</label>
                <select id="group" required></select>
            </div>
            <div class="form-group">
                <label for="voucher-file">Ваучер</label>
                <input type="file" id="voucher-file" accept="image/*,application/pdf" required>
            </div>
            <div class="form-group">
                <label for="course-200">Курс 200 шекелей</label>
                <select id="course-200" required>
                    <option value="Да">Да</option>
                    <option value="Нет">Нет</option>
                </select>
            </div>
            <div class="form-group" id="payment-200-file-group" style="display: none;">
                <label for="payment-200-file">Фото/пдф оплаты 200 шекелей</label>
                <input type="file" id="payment-200-file" accept="image/*,application/pdf">
            </div>
            <div class="form-group">
                <label for="payment-option">Оплата</label>
                <select id="payment-option" required></select>
            </div>
            <div class="form-group" id="payment-date-group" style="display: none;">
                <label for="payment-date">Дата оплаты</label>
                <input type="date" id="payment-date">
            </div>
            <div class="form-buttons">
                <button type="submit">Сохранить</button>
                <button type="button" id="cancel-button">Отмена</button>
            </div>
        </form>
    </div>
    <script src="Vaucher/config/google-config.js"></script>
    <script src="Vaucher/assets/js/google-api.js"></script>
    <script src="Vaucher/assets/js/новый-ученик.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('Vaucher/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
